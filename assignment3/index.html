<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as controller">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="controller.searchTerm">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="controller.search()">Narrow It Down For Me!</button>
        </div>

        <!-- found-items should be implemented as a component -->
        <found-items found-items="controller.found" on-remove="controller.removeItem(index)"></found-items>
        <div class="info" ng-show="controller.message">{{ controller.message }}</div>
    </div>
</body>
</html>
